<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create Recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" [(ngModel)]="recipe.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Image url</ion-label>
        <ion-input type="text" [(ngModel)]="recipe.img"></ion-input>
      </ion-item>
      <ion-item *ngFor="let ingredient of recipe.ingredients; index as i; trackBy: customTrackBy">
        <ion-label position="floating">Ingredient</ion-label>
        <ion-input type="text" [(ngModel)]="recipe.ingredients[i]"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-button (click)="addIngredient()"><ion-icon slot="start" name="add"></ion-icon>Extra Ingredient</ion-button>
      </ion-item>
      <ion-button (click)="saveRecipe()" color="success"><ion-icon slot="start" name="save"></ion-icon>Save Recipe</ion-button>
      <ion-button (click)="cancel()" color="danger" fill="outline" class="ion-float-right">Cancel</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
